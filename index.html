<html>

<head>

    <title>Single Page Application</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container mt-5">

    <div id="welcome-screen" style='text-align:center'>
        <h1>Welcome to my Quiz Site!</h1>
        <h3>Please enter the following information and select a quiz</h3>
        <form id="start-form" onsubmit="startQuiz(event)">
            <div class="form-group">
              <label for="name">Enter your name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label>Select a Quiz:</label>
              <div>
                <button type="button" class="btn btn-primary" onclick="selectQuiz('quiz1')">Quiz 1: HTML</button>
                <button type="button" class="btn btn-primary" onclick="selectQuiz('quiz2')">Quiz 2: Data Structures</button>
              </div>
            </div>
            <!-- New submit button -->
            <button type="submit" class="btn btn-success" id="start-quiz-btn" disabled>Start Quiz</button>
          </form>
      </div>

      <div id="quiz-screen" class="d-none">
        <div id="question-container">
          <!-- Handlebars will render the question template here -->
        </div>
        <div id="scoreboard" class="mt-3">
          <p>Questions answered: <span id="questions-answered">0</span></p>
          <p>Elapsed time: <span id="elapsed-time">0</span> seconds</p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>

      <div id="feedback-screen" class="d-none">
        <p id="feedback-message"></p>
        <button id="next-question-btn" class="btn btn-secondary">Got it</button>
      </div>

      <div id="result-screen" class="d-none">
        <h2 id="result-message"></h2>
        <button id="retry-btn" class="btn btn-primary">Retake Quiz</button>
        <button id="main-menu-btn" class="btn btn-secondary">Back to Main Menu</button>
      </div>
    </div>

    <script id="question-template" type="text/x-handlebars-template">
    <h2>Question {{currentQuestionNumber}}:</h2>
    <p>{{questionText}}</p>
    {{#if options}}
      <div id="options">
        {{#each options}}
          {{#if (isImage this)}}
            <img src="{{this}}" class="option img-thumbnail mt-2" style="cursor:pointer; width: 150px; height: auto;" alt="Option Image">
          {{else}}
            <button class="option btn btn-outline-primary mt-2">{{this}}</button>
          {{/if}}
        {{/each}}
      </div>
    {{else}}
      <input type="text" id="text-answer" class="form-control mt-2" placeholder="Type your answer here">
      <button id="submit-text-answer" class="btn btn-primary mt-2">Submit</button>
    {{/if}}
</script>
  
    </div>

    <script src="scripts.js"></script>

</body>

</html>
